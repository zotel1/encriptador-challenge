<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Encriptador</title>
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <img src="img/logo-carpi-edit.png" alt="logo de encriptador" class="logoImg"/>
            <h1 class="titulo">Encriptador de mensajes</h1>
        </div>
        
        <div class="left">
            <input id="inputTexto" type="text" class="text-input" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="./img/carpi-pc.png" alt="carpincho con pc" id="imgDerecha">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desee encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
        </div>
        <img src="./img/Frame2.png" class="terminos"/>
        <div class="left-button">
            
            
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
    
</body>
</html>
